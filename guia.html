<!--lista desordenada -->
<ul> 
<li>un elemento x</li>
<li>un elemento y</li>
</ul>

<!--lista ordenada, enumero los items -->
<ol>
<li>un elemento1 </li>
<li>un elemento2 </li>
</ol> 

<!--poner acentos y tildes caracteres especiales -->
<meta charset ="utf-8">

<!--etiqueta para agregar enlaces (al hacer clicl aquí)-->
<a href="www.kitsmile.com">Haga clic aquí para cambiar vidas </a>

<!--etiqueta para agregar un parrafo de texto en el HTML-->
<p>En colombia hay 300.000 niños con parálisis cerebral</p>

<!--etiqueta para agregar texto en el HTML-->
<span>este texto no tiene espacio entre otros elementos</span>
<span>cambiemos vidas</span>


<!--esta etiqueta separa por secciones el contenido-->
<div>Hola Niños </div>

<!--Esta etiqueta encierra todo el contenido de nuestro archivo-->
<html> </html>

<!--esta etiqueta mantiene la configuración de nuestro archivo HTML, como lo son etiquetas meta para la codificación del texto, listas de estilo css, archivos javascript, descripción de nuestro documento, titulo para le document que se visualizara en la barra de navegacióndel navegador, icono para el sitio, palabras clave para ser indexadas por google y algunos otros-->
<head>
	
<title>titulo del sitio</title> 


</head>


<!--esta etiqueta permite agregar hojas de estilo a  nuestro documento la ubicación de los archivos que se agreguen se navegan racticamente que como un cd en la terminal-->
<link rel="stylesheet" type="text/css" href="">


<!--esta etiqueta tendra dentro contenido CSS va siempre dentro de la etiqueta del head-->
<style>
	body { border: 1 px solid red}	 

</style>

<!--en esta etiqueta estan incluidas todo lo visual, como p ul, li, span, h1, h5-->
<body></body>

<!--esta etiqueta agrega una linea de eparación en el contenido HTML que tengamos-->
<hr>
<!--funciona como la etiqueta div, segmenta por secciones el contenido de la pagina-->
<section></section>

<!--esta etiqueta segmentara el contenido dentro del sitio web, se debe tener en cuenta que esta etiqueta no tiene mucha relevancia, en ella podrían ir cosas que no tienen tanta consistencia con el resto del contenido-->
<aside></aside>
